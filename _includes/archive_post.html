{% capture date %}{{ post.date }}{% endcapture %}
{% capture this_year %}{{ date | date: "%Y" }}{% endcapture %}
{% unless year == this_year %}
{% assign year = this_year %}
<h2 class="year">{{ date | date: "%Y" }}</h2>
{% endunless %}
<article>
	<header>
		<h3 class="title"><a href="{{ post.url }}">{{post.title}}</a></h3>
		{% include meta.html %}
	</header>
</article>
