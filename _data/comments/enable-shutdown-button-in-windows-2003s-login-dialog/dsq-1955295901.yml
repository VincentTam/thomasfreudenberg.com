message: "Hi All,\r\n\r\nI have done the below procedure but still the shut down button not appear, so please help.(means for first time after start the system, shutdown button showing in the login window,when i login with the user name and password and again lock it and then unlock it with using alt+ctrl+del the shut down button not appear),i does the below 2 steps but that not working.\r\n\r\nStep 1 :-   \r\nStart / Run / gpedit.msc   \r\nDrill into Computer Configuration / Windows Settings / Security Settings / Local Policies / Security Options. Find the entry named \"Shutdown: Allow system to be shut down without having to log on\". Double click on it, change it to \"Enabled\".   \r\nDrill into Computer Configuration / Administrative Templates / System. Find the entry named \"Display Shutdown Event Tracker\". Double click on it, change it to \"Disabled\".\r\n\r\nStep 2 :-  \r\nStart the Active Directory Users and Computer snap-in (Start - Programs - Administrative Tools - Active Directory Users and Computers)   \r\nRight click on the container you wish to set a Group Policy to not be overridden and select Properties   \r\nSelect the 'Group Policy' tab   \r\nClick Options   \r\nCheck the 'No Override' option  \r\nClick OK   \r\nClick Apply then OK\r\n\r\nPlease give the solution if you have its very urgent.  \r\nmy mail id is :- tuna.mahapatra@gmail.com  \r\nThank you very much in advance"
