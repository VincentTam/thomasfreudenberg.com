message: "Another posibility is that someone enabled this setting in gpedit.msc:  \r\nUser Configuration > Administrative Templates > Start Menu and Taskbar > Remove and prevent access to the ShutDown command  \r\nSetting it back to Not Configured or setting it to disabled will bring back the button once you reload your group policy."
