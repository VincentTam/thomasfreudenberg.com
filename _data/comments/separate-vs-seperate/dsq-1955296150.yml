message: Semantics? Too-mah-toe or too-may-toe? Depending on geographic locations, dialects affect resultant spellings, don't they? My pet irritation is people pronouncing contractions incorrectly. Since when did the contraction wouldn't become wood-dent? or wou'ent? or didn't become did-dent or di'ent? Sheesh!
