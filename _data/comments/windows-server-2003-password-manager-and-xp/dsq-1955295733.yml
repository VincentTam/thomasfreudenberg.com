message: "AMOF, this thing exists in Windows XP. Just go to Control Panel -> User Accounts, select your account and click the hyperlink Manage my network password.  \r\n\r\nThe file keymgr.cpl also exists on Windows XP but is a DLL file instead of a CPL."
