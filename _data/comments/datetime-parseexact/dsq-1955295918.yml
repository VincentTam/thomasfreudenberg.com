message: "Mac, a) April has only 30 days, and b) your format string does not specify the seconds fraction. Following line works fine:  \r\nDateTime parsedDate = DateTime.ParseExact(  \r\n \"2008-05-31T13:20:00:000\",  \r\n \"yyyy-MM-ddTHH:mm:ss:fff\", null);"
